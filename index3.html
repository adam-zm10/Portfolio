<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <h1 id="title">Membership Application Form</h1>
  <p id="description">
    Welcome! This inscription form is designed to collect your basic information for registration purposes.
    Please take a few moments to fill out all the required fields accurately. Your details will help us process your application and keep you informed with any updates.
  </p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Adam" required><br><br>

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="freecodecamp@gmail.com" required><br><br>

    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" min="13" max="120" placeholder="23"><br><br>

    <label for="dropdown">Occupation:</label>
    <select id="dropdown" name="occupation">
      <option value="student">Student</option>
      <option value="work">Work</option>
    </select><br><br>

    <!-- Gender Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="interest1" value="1">
    <label for="interest1">Option 1</label><br>
    <input type="checkbox" id="interest2" value="2">
    <label for="interest2">Option 2</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter any additional information, requests, or questions here."></textarea><br><br>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>

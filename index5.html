<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artistic Cat Face</title>
  <link rel="stylesheet" href="styles5.css" />
</head>
<body>
  <main>
    <section class="cat-head" aria-label="Artistic cartoon cat face">
      <!-- Ears -->
      <div class="ear left-ear"><div class="inner-ear"></div></div>
      <div class="ear right-ear"><div class="inner-ear"></div></div>

      <!-- Eyes -->
      <div class="eye left-eye"><div class="inner-eye"></div></div>
      <div class="eye right-eye"><div class="inner-eye"></div></div>

      <!-- Nose -->
      <div class="cat-nose"></div>

      <!-- Mouth -->
      <div class="cat-mouth">
        <div class="mouth-line left-line"></div>
        <div class="mouth-line right-line"></div>
      </div>

      <!-- Whiskers -->
      <div class="whiskers left-whiskers">
        <div class="whisker top"></div>
        <div class="whisker middle"></div>
        <div class="whisker bottom"></div>
      </div>
      <div class="whiskers right-whiskers">
        <div class="whisker top"></div>
        <div class="whisker middle"></div>
        <div class="whisker bottom"></div>
      </div>
    </section>
  </main>
</body>
</html>
